service: test-storage
provider:
  name: google
  stage: dev
  runtime: nodejs10
  region: us-central1
  project: ${self:custom.config.project_id}
  credentials: ./.gcloud/keyfile.json
  environment:
    projectId: ${self:custom.config.project_id}
    clientEmail: ${self:custom.config.client_email}
    privateKey: ${self:custom.config.private_key}
custom:
  config: ${file(./.gcloud/keyfile.json)}
  bucket: ${file(./config.json)}

frameworkVersion: '2'

package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

functions:
  readFunction:
    handler: handler
    events:
      - http: GET

plugins:
  - serverless-google-cloudfunctions
  - serverless-offline

resources:
  resources:
    - type: storage.v1.bucket
      name: ${self:custom.bucket.bucketName}
      properties:
        location: us-central1
